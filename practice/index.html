<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Default styles */
.container {
    padding: 20px;
    background-color: #f4f4f9;
    border: 1px solid #ccc;
}

.container p {
    color: #333; /* Default color for the paragraph */
}

.container a {
    text-decoration: none;
    color: #007bff; /* Default link color */
    transition: color 0.3s ease; /* Smooth transition effect */
}

/* Hover styles for the container */
.container:hover a {
    color: #ff5722; /* Change link color when hovering over the container */
}

/* Prevent color change after visiting the link */
.container a:visited {
    color: #007bff; /* Same as the default color */
}

    </style>
</head>
<body>
    <div class="container">
    <p>This is a paragraph inside the container.</p>
    <a href="https://example.com" target="_blank">Visit Example</a>
</div>

    
</body>
</html>
